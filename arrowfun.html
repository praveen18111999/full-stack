<html>
<head>

<p id="add"></p>
<p id="sub"></p>
<p id="div"></p>
<p id="multiply"></p>
<script>


let add=(a,b)=>a+b;
document.getElementById("add").innerHTML=(add(5,6));


let sub=(a,b)=>a-b;
document.getElementById("sub").innerHTML=(sub(5,6));



let div=(a,b)=>a/b;
document.getElementById("div").innerHTML=(div(5,6));


let multiply=(a,b)=>a*b;
document.getElementById("multiply").innerHTML=(multiply(5,6));

</script>
</head>
</html>
