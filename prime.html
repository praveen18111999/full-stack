<script>
let n=prompt("Enter a number");
let A=prime(n);

function prime(n){
if(n==1){
  return n+"not a prime number";
}

else if(n==2){
  return n+" is a prime number";
}
else{
  for(let i=2;i<n;i++){
    if(n%i==0){
    return n+"not a Prime number"
  }


}
  console.log(A);

</script>
