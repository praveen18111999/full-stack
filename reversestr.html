<html>
<head>
<p id="demo2"></p>
 <input type="text" id="demo">
<button type="button" onclick="rev1()">click</button>
<script>
function  rev1(){
try{
let s1=String(document.getElementById("demo").value);
if(s1=='')
throw "cannot be empty"
let rev=" ";
for(i=s1.length-1;i>=0;i--){
  rev += s1[i];

}
document.write(rev);
}
catch(error){
document.getElementById("demo2").innerHTML=error;
}}

</script>
</head>
</body>
</html>
